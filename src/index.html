<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Property Endpoint</title>
</head>
<body>
  <h1>Upload Property</h1>
  <form action="http://localhost:3000/api/property" method="POST" enctype="multipart/form-data">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required><br><br>

    <label for="rooms">Rooms:</label>
    <input type="number" id="rooms" name="rooms" required><br><br>

    <label for="parking">Parking:</label>
    <input type="number" id="parking" name="parking" required><br><br>

    <label for="squareMeters">Square Meters:</label>
    <input type="number" id="squareMeters" name="squareMeters" required><br><br>

    <label for="tier">Tier:</label>
    <input type="number" id="tier" name="tier" required><br><br>

    <label for="bathrooms">Bathrooms:</label>
    <input type="number" id="bathrooms" name="bathrooms" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="floors">Floors:</label>
    <input type="number" id="floors" name="floors" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

    <label for="files">Upload Media Files:</label>
    <input type="file" id="files" name="files" multiple required><br><br>

    <button type="submit">Submit Property</button>
  </form>
</body>
</html>
